<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <title>Bootstrap Exercise</title>
        
     </head>
     <body style="height:1500px">

        <div class="container">
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-danger mt-5" data-toggle="modal" data-target="#myModal"> <!-- data-target= "modal ID"-->>
                Open modal
            </button>

            <!-- The Modal 一开始是隐藏的  点击后出现-->
            <div class="modal" id="myModal" style="padding-left: 30em;">
                <div class="modal-dialogue">
                    <div class="modal-content" style="max-width: 500px;"> <!-- 加了box 和 关闭x -->>
                
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal body -->
                        <div class="modal-body">
                            Modal body
                        </div>
                        
                        <!-- Modal footer 点击close关闭Modal  通过data-dismiss -->
                        <div class="modal-footer">
                            <p style="margin-right:300px;">Modal footer</p>
                            <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                        </div>
                    
                    </div>
                </div>
            </div>
            

        </div>
     
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       
    </body>
</html>
